<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="feedback.css">
  <link rel="icon" href="c:\Users\Lenovo\Downloads\Glyda__6_-removebg-preview.png">
  <style>
  </style>
</head>
<body>
  <section class="Feedback" id="Feedback">
    <a href="Program.html" class="navicon">Close</a>
    <div class="container">
      <h2 class="text-center mb-4">Feedback Form</h2>
      <form id="feedbackForm" class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
          <label for="firstName" class="form-label">First name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" required placeholder="Enter Your First Name">
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" required placeholder="Enter Your Last Name">
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-8">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required placeholder="Enter Your Email">
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required placeholder="Enter Your Phone Number">
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city" required placeholder="Enter Your City">
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-12">
          <label for="feedback" class="form-label">Your Feedback</label>
          <textarea class="form-control" id="feedback" name="feedback" rows="3" placeholder="Your Feedback"></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </section>

  <script src="feedback.js"></script>
</body>
</html>
